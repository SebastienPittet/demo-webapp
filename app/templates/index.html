<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><h1 class="display-1">{{ title }}</h1></div>
      </div>
      <div class="row">
        <div class="col"><h5>Served by: {{ server.hostname }} <span class="badge rounded-pill bg-success">{{ server.ipaddr }}</span></h5>
          <p><small>at {{ server.time_request }}</small></p></div>
      </div>
      <div class="row">
        <figure class="text-center">
        <div class="col"><h2 class="display-6">Random advice</h2>
            <blockquote>
              <p><samp>NÂ°{{advice.id}}: {{ advice.advice }}</samp></p>
              <figcaption class="blockquote-footer">Someone famous in <cite title="AdviceSlip.com Public API">Adviceslip.com</cite></figcaption>
            </blockquote>
         </figure>
        </div>
        <figure class="text-center">
        <div class="row">
          <div class="col"><h2 class="display-6">Ping times from your location</h2></div>
        </div>
        <div class="row">
          <div class="col">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
              <div class="w-auto p-3" style="background-color: #eee;">
                <div class="ratio ratio-4x3"><iframe src="https://sos-ch-dk-2.exo.io/ping-times/index.html"></iframe></div>
              </div>
            </div>
          </div>
        </div>
      </figure>
      </div> <!-- container -->
      <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">
            <i class="bi-cloud" style="font-size: 2rem; color: rgb(51, 51, 51);"></i> Hosted at Exoscale, Switzerland
          </span>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
